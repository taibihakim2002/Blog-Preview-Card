<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <!-- Link Css -->
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Blog preview card</title>


    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div class="box">
        <img class="box-image" src="assets/images/illustration-article.svg" alt="">
        <button class="btn">Learning</button>
        <p class="publish">Published 21 Dec 2023</p>
        <h2>HTML & CSS foundations</h2>
        <p class="description">These languages are
          the backbone of every website, defining structure, content, and
          presentation.</p>
        <div class="footer">
          <img src="assets/images/image-avatar.webp" alt="">
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>

  





    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Taibi Abdelhakim</a>.
    </div>
  </body>
</html>
